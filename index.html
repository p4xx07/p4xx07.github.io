<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <style>
    .jumbotron {
        margin-top: 10%;
    }
    .progress {
        height: 35px;
    }
    .progress-bar {
        font-size: 35px;
        line-height: 35px;
    }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <div id="main" class="text-center center-block container jumbotron">
        <div id="detail" class="span12">
            <h1><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Percentage of the day that is over <i class="fa fa-exclamation-triangle" aria-hidden="true"></i></h1>
            <h3>Use your time wisely</h3>
            <hr>
 	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
		    0%
		</div>
    	</div>
        </div>
    </div>

   <script>
        function getTimePercentage() {
            var d = new Date();
            var pctDayElapsed = (d.getHours() * 3600 + d.getMinutes() * 60 + d.getSeconds() + d.getMilliseconds() / 1000) / 86400;
            return (pctDayElapsed * 100).toFixed(2);
        }

        function updateProgressBar() {
            var progressBar = document.querySelector('.progress-bar');
            var percentage = getTimePercentage();
            progressBar.style.width = percentage + '%';
            progressBar.setAttribute('aria-valuenow', percentage);
            progressBar.textContent = percentage + '%';
        }

        // Update the progress bar every second
        setInterval(updateProgressBar, 1000);

        // Initial update
        updateProgressBar();
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
